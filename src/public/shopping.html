<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras | Finance.io</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="app">
    <div class="app-shell">
      <div id="sidebar-container"></div>
      <main>
        <header class="topbar">
          <h2>Minhas Compras</h2>
        </header>
        <div class="divider" style="margin:14px 0"></div>
        <section id="shopping-page">
          <div class="card">
            <div class="toolbar" style="padding: 16px; border-bottom: 1px solid var(--border);">
              <input id="shoppingFilter" placeholder="Look for description or store" style="max-width: 300px;"/>
              <select id="shoppingStatusFilter" style="max-width: 180px;">
                <option value="">Todos os status</option>
                 <option value="paid">Pagas</option>
                <option value="pending">Pendentes</option>
                <option value="late">Atrasadas</option>
              </select>
              <button class="btn" id="btnNewShopping">Nova compra</button>
            </div>
            <table class="table" id="tblShoppings" aria-label="Shopings Table">
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th>Loja</th>
                  <th>Data</th>
                  <th>Status</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                   <td colspan="4" style="text-align: center; color: #888;">Carregando dados...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
  
  </body>
</html>
