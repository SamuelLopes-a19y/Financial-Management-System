<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras | Finance.io</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="app">
    <div class="app-shell">
      
      <div id="sidebar-container"></div>

      <main>
        
        <header class="topbar">
          <h2>Minhas Compras</h2>
          <div class="user-info" id="userEmail">Carregando...</div>
        </header>

        <section id="page-compras">
          <div class="card">
            
            <div class="toolbar" style="padding: 16px; border-bottom: 1px solid var(--border);">
              <input id="filtroCompras" placeholder="Buscar por descrição ou loja" style="max-width: 300px;"/>
              
              <select id="filtroStatusCompra" style="max-width: 180px;">
                <option value="">Todos os status</option>
                <option value="pago">Pago</option>
                <option value="pendente">Pendente</option>
                <option value="estornado">Estornado</option>
              </select>
              
              <button class="btn" id="btnNovaCompra">Nova compra (demo)</button>
            </div>

            <table class="table" id="tblCompras" aria-label="Tabela de compras">
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th>Loja</th>
                  <th>Data</th>
                  <th>Status</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Teclado Mecânico</td>
                  <td>Amazon</td>
                  <td>05/10/2023</td>
                  <td><span class="status pago">Pago</span></td>
                  <td>R$ 250,00</td>
                </tr>
              </tbody>
            </table>

          </div>
        </section>

      </main>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
  
  </body>
</html>
