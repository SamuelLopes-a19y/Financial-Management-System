<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil | Finance.io</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="app">
    <div class="app-shell">
      <div id="sidebar-container"></div>
      <main> 
        <header class="topbar">
          <h2>Meu Perfil</h2>
        </header>
        <div class="divider" style="margin:14px 0"></div>
        <section id="profile-page">
          <div class="card" style="padding: 24px; max-width: 800px;">    
            <h3 style="margin-top: 0;">Dados Pessoais</h3>
            <p class="muted" style="margin-bottom: 20px;">Atualize suas informações e contatos.</p>
            <form id="formPerfil" onsubmit="event.preventDefault();">         
              <div style="margin-bottom: 16px;">
                <label for="Name">Nome Completo</label>
                <input type="text" id="Name" placeholder="Ex: Samuel Patrick" />
              </div>
              <div style="margin-bottom: 16px;">
                <label for="Email">Endereço de Email</label>
                <input type="email" id="email" placeholder="Ex: samuelo@email.com" />
              </div>
              <div class="grid" style="grid-template-columns: 1fr 1fr; margin-bottom: 20px;">
                <div>
                  <label for="cpf">CPF</label>
                  <input type="text" id="Cpf" placeholder="000.000.000-00" />
                </div>
                <div>
                  <label for="Phone">Telefone</label>
                  <input type="tel" id="Phone" placeholder="(00) 00000-0000" />
                </div>
              </div>
              <div class="row" style="justify-content: flex-end; border-top: 1px solid var(--border); padding-top: 16px;">
                <button class="btn ghost" style="margin-right: 10px;">Cancelar</button>
                <button class="btn" id="btnSaveProfile">Salvar Alterações</button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="js/dashboard.js"></script>

  </body>
</html>
