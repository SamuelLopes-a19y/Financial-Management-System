<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faturas | Finance.io</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="app">
    <div class="app-shell">
      <div id="sidebar-container"></div>
      <main>
        <header class="topbar">
          <h2>Minhas Faturas</h2>
        </header>
        <div class="divider" style="margin:14px 0"></div>
        <section id="invoice-page">
          <div class="card">
            
            <div class="toolbar" style="padding: 16px; border-bottom: 1px solid var(--border);">
              <select id="invoiceFilter" style="max-width: 200px;">
                <option value="">Todas os Status</option>
                <option value="paid">Pagas</option>
                <option value="pending">Pendentes</option>
                <option value="late">Atrasadas</option>
              </select>
              <button class="btn" id="btnGerarBoleto">Gerar Boleto</button>
            </div>

            <table class="table" id="tblInvoice" aria-label="Invoice Table">
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th>Vencimento</th>
                  <th>Status</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                 <tr>
                   <td colspan="4" style="text-align: center; color: #888;">Carregando dados...</td>
                </tr>
              </tbody>
            </table>

          </div>
        </section>

      </main>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
